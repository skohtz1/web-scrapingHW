<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars!</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mars Stuff</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Mars!</a></p>
      <p><a class="btn btn-primary btn-lg" href="/clear" role="button">Clear Results</a></p>
    </div>

    <!-- Craigslist Listings -->
    {% for listing in listings %}
    <div class="row" id="craiglist-listings">
      <div class="col-md-12">
        <h4 class="heading">{{listing.weather}} {{listing.mars_facts}} {{listing.hemisphere}}</h4>
      </div>
    </div>
    {% endfor %}

  </div>
</body>

</html>
